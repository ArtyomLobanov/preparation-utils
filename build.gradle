plugins {
    id 'java'
    id 'antlr'
}

group 'org.ml_methods_group'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ['-package', 'org.ml_methods_group.parser', '-visitor']
    outputDirectory = new File("$buildDir/generated-src/antlr/main/org/ml_methods_group/parser")
}
compileJava.dependsOn generateGrammarSource

jar {
    manifest {
        attributes "Main-Class": "org.ml_methods_group.preparation.Application"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile "org.antlr:antlr4-runtime:4.7"
    compile "io.github.vovak:astminer:0.2"
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    antlr "org.antlr:antlr4:4.7"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
